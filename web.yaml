kind: Deployment
apiVersion: apps/v1
metadata:
  name: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: DOCKER_USER/web:BUILD_NUMBER
          imagePullPolicy: Always
          env:
            - name: REACT_APP_API_URI
              value: http://api:8000/
          ports:
            - containerPort: 80
      restartPolicy: Always